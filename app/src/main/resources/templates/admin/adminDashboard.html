<!-- app/src/main/resources/templates/admin/adminDashboard.html -->
<!--
  Admin Dashboard (Thymeleaf)
  - Token + userRole validation handled in JS services before rendering content.
  - Header/footer injected by their respective component scripts.
  - Doctors list rendered dynamically into #content.
  - "Add Doctor" modal opens from header button (provided by header.js) or service logic.
-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />

  <!-- Styles -->
  <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/style.css}" />

  <!-- Utilities & Rendering -->
  <script th:src="@{/js/render.js}" defer></script>
  <script th:src="@{/js/util.js}" defer></script>

  <!-- Layout Components -->
  <script th:src="@{/js/components/header.js}" defer></script>
  <script th:src="@{/js/components/footer.js}" defer></script>
</head>
<body>
  <noscript>Please enable JavaScript to use the Admin Dashboard.</noscript>

  <div class="container">
    <div class="wrapper">
      <!-- Header placeholder (header.js injects markup and an 'Add Doctor' button) -->
      <div id="header"></div>

      <!-- Main -->
      <main class="main-content" aria-labelledby="page-title">
        <h2 id="page-title">Admin Dashboard</h2>

        <!-- Controls -->
        <section class="controls" aria-label="Search and filters">
          <div class="search-bar">
            <input
              type="text"
              id="searchBar"
              placeholder="search by doctor name"
              aria-label="Search by doctor name"
            />
          </div>

          <div class="filters">
            <!-- Sort by time -->
            <label for="timeFilter" class="sr-only">Sort by time</label>
            <select id="timeFilter" aria-label="Sort by time">
              <option value="">Sort by time</option>
              <option value="asc">Earliest first</option>
              <option value="desc">Latest first</option>
              <option value="am">AM only</option>
              <option value="pm">PM only</option>
            </select>

            <!-- Filter by specialty -->
            <label for="specialtyFilter" class="sr-only">Filter by specialty</label>
            <select id="specialtyFilter" aria-label="Filter by specialty">
              <option value="">All specialties</option>
              <option value="cardiologist">Cardiologist</option>
              <option value="dentist">Dentist</option>
              <option value="dermatologist">Dermatologist</option>
              <option value="general">General Physician</option>
              <option value="neurologist">Neurologist</option>
              <option value="pediatrician">Pediatrician</option>
              <option value="psychiatrist">Psychiatrist</option>
              <option value="orthopedic">Orthopedic</option>
              <!-- Add more as needed -->
            </select>
          </div>
        </section>

        <!-- Dynamic content: doctor cards rendered here -->
        <div id="content" class="content" aria-live="polite"></div>
      </main>

      <!-- Footer placeholder -->
      <div id="footer"></div>
    </div>
  </div>

  <!-- Modal (hidden by default; toggled by adminDashboard.js) -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-hidden="true" hidden>
    <span id="closeModal" class="close" role="button" tabindex="0" aria-label="Close modal">&times;</span>
    <div id="modal-body" class="modal-body">
      <!-- Add Doctor form or other dynamic content will be injected here -->
    </div>
  </div>

  <!-- Page-specific logic (services + components) -->
  <!-- Using Thymeleaf pathing for robustness in Spring Boot -->
  <script type="module" th:src="@{/js/services/adminDashboard.js}" defer></script>
  <script type="module" th:src="@{/js/components/doctorCard.js}" defer></script>
</body>
</html>
