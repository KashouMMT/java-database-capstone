<!-- app/src/main/resources/static/index.html -->
<!--
  Step-by-step scaffold for the role-selection landing page.
  This file sets up header/footer placeholders, a main role picker,
  and a reusable modal. See services/index.js for behavior wiring.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Role</title>

  <!-- Favicon -->
  <link rel="icon" href="./assets/images/logo/Logo.png" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./assets/css/index.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />

  <!-- Utilities & Rendering (deferred to avoid blocking render) -->
  <script src="./js/util.js" defer></script>
  <script src="./js/render.js" defer></script>

  <!-- Component scripts (header/footer renderers) -->
  <script src="./js/components/header.js" defer></script>
  <script src="./js/components/footer.js" defer></script>
</head>
<body>
  <noscript>Please enable JavaScript to use this application.</noscript>

  <div class="container">
    <div class="wrapper">
      <!-- Header placeholder (filled by js/components/header.js) -->
      <div id="header"></div>

      <!-- Main content -->
      <main class="main-content" aria-labelledby="page-title">
        <h2 id="page-title">Select Your Role</h2>

        <section class="role-selection" aria-label="Choose a role">
          <div class="roles">
            <button
              id="btn-admin"
              class="btn role-btn role-admin"
              type="button"
              onclick="window.handleRoleClick && window.handleRoleClick('admin')"
            >
              Admin
            </button>

            <button
              id="btn-doctor"
              class="btn role-btn role-doctor"
              type="button"
              onclick="window.handleRoleClick && window.handleRoleClick('doctor')"
            >
              Doctor
            </button>

            <button
              id="btn-patient"
              class="btn role-btn role-patient"
              type="button"
              onclick="window.handleRoleClick && window.handleRoleClick('patient')"
            >
              Patient
            </button>
          </div>
        </section>
      </main>

      <!-- Footer placeholder (filled by js/components/footer.js) -->
      <div id="footer"></div>
    </div>
  </div>

  <!-- Modal (hidden by default; toggled by services/index.js) -->
  <div
    id="modal"
    class="modal"
    role="dialog"
    aria-modal="true"
    aria-labelledby="modal-title"
    aria-hidden="true"
    hidden
  >
    <div class="modal-backdrop" id="modal-backdrop" tabindex="-1"></div>
    <div class="modal-content" role="document">
      <header class="modal-header">
        <h3 id="modal-title">Loadingâ€¦</h3>
        <button id="closeModal" class="modal-close" type="button" aria-label="Close modal">&times;</button>
      </header>
      <section id="modal-body" class="modal-body">
        <!-- Dynamic content goes here -->
      </section>
    </div>
  </div>

  <!-- Page-specific logic: role selection + modal behavior -->
  <!-- If your project structure uses ../js/, adjust the path accordingly. -->
  <script type="module" src="./js/services/index.js" defer></script>
</body>
</html>
